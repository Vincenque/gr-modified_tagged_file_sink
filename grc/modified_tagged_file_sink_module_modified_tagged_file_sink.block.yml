id: modified_tagged_file_sink_module_modified_tagged_file_sink
label: Modified Tagged File Sink
category: '[Custom Modules]'

parameters:
-   id: type
    label: Input Type
    dtype: enum
    options: [complex, float, int, short, byte]
    option_attributes:
        size: [gr.sizeof_gr_complex, gr.sizeof_float, gr.sizeof_int, gr.sizeof_short,
            gr.sizeof_char]
    hide: part
-   id: samp_rate
    label: Sample Rate
    dtype: int
    default: samp_rate
-   id: vlen
    label: Vector Length
    dtype: int
    default: '1'
    hide: ${ 'part' if vlen == 1 else 'none' }

inputs:
-   domain: stream
    dtype: ${ type }
    vlen: ${ vlen }

asserts:
- ${ vlen > 0 }

templates:
  imports: from gnuradio import modified_tagged_file_sink_module
  make: modified_tagged_file_sink_module.modified_tagged_file_sink(${type.size}*${vlen}, ${samp_rate})

cpp_templates:
    includes: ['#include <gnuradio/modified_tagged_file_sink_module/modified_tagged_file_sink.h>']
    declarations: 'modified_tagged_file_sink_module::modified_tagged_file_sink::sptr ${id};'
    make: 'this->${id} = modified_tagged_file_sink_modulemodified_tagged_file_sinktagged_file_sink::make(${type.size}*${vlen}, ${samp_rate});'

file_format: 1
